name: Generate Activity Graph

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Activity Graph
        uses: activity-graph/github-readme-activity-graph@v1
        with:
          username: MalinthaSrimal
          output: dist/activity-graph.svg
          theme: react-dark
          background: 1a1b27
          color: 667EEA
          line: ffffff
          hide-border: true

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
